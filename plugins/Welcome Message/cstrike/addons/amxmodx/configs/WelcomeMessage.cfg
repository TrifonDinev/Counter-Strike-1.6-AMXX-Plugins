/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// %hostname% - To Display Hostname //
// %name% - To Display Player's Nickname //
// \n - A New Line //
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

WelcomeMessage_Enable "1" // Enables/Disables The Command  // 1 - Enabled // 0 - Disabled //

WelcomeMessage_Text "%hostname% \n Welcome %name% \n For Vip Extras Visit: \n link-to-your-website.com" // Text Of The Message

WelcomeMessage_Color1 "175" 	// R // Color Of The Red Message // 
WelcomeMessage_Color2 "175"   // G // Color Of The Green Message //
WelcomeMessage_Color3 "175"   // B // Color Of The Blue Message //

WelcomeMessage_Effects "1"    // Message Effects

WelcomeMessage_EffectsDuration "1.0"  // Effects Duration ( In Seconds ) //

WelcomeMessage_MessagePosX "-1.0"  //X position (-1.0=center, 0.00=left, 1.00=right)

WelcomeMessage_MessagePosY "0.25"  //Y position (-1.0=center, 0.00=top, 1.00=bottom)

WelcomeMessage_MessageTime "12.0" // Message Time (How Much Time Message Will Stay On The Screen In Seconds)

WelcomeMessage_DisplayTime "15" // After How Much Time Message Will Be Displayed When Player Connects (In Seconds) (Usually 15 Is Good)

WelcomeMessage_FadeInTime "0.1"   // Time it takes the message to fully appear (fade-in)

WelcomeMessage_FadeOutTime "2.0" // Time it takes the message to fully disappear (fade-out)

