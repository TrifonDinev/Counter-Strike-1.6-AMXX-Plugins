SteamPrivileges_Enable "1" // - Enables/Disables The Plugin 

SteamPrivileges_PlayerHealth "120"  // - Set Player Health

SteamPrivileges_PlayerArmor "100"  // - Set Player Armor

SteamPrivileges_GiveDeagle "0"    // - If "1" - Gives Deagle + Ammo(35), If "0" Gives USP/Glock + Ammo (Default)

SteamPrivileges_GiveHE "1"       // - If "1" - Gives 1 HE Grenade, If "0" Doesn't Give Nothing

SteamPrivileges_GiveFlash "1"   // - If "1" - Gives 2 Flash Grenades, If "0" Does't Give Nothing

SteamPrivileges_GiveSmoke "1"   // - If "1" - Gives 1 Smoke Grenade, If "0" Doesn't Give Nothing