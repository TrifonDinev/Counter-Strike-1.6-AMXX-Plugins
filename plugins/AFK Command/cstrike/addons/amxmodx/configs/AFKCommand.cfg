AFKCommand_Enable "1" // Enables/Disables The Command  // 1 - Enabled // 0 - Disabled //

AFKCommand_Color1 "255" // R // Color Of The Red Message // 
AFKCommand_Color2 "255" // G // Color Of The Green Message //
AFKCommand_Color3 "255" // B // Color Of The Blue Message //

AFKCommand_MessageEffects "1"      // Message Effects //

AFKCommand_EffectsDuration "1.0"      // Effects Duration ( In Seconds ) //

AFKCommand_MessagePositionX "-1.0"  //X position (-1.0=center, 0.00=left, 1.00=right)
AFKCommand_MessagePositionY "0.20"  //Y position (-1.0=center, 0.00=top, 1.00=bottom)

AFKCommand_MessageTime "12.0" // Message Time (How Much Time Message Will Stay On The Screen In Seconds)

AFKCommand_MessageFadeInTime "0.1"   // Time it takes the message to fully appear (fade-in)

AFKCommand_MessageFadeOutTime "2.0" // Time it takes the message to fully disappear (fade-out)