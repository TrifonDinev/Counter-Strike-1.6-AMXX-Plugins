// \n - A New Line //
////////////////////////////////////////////////////////////////////////////////////////////////

PermanentMessage_Enable "1" // Enables/Disables The Command  // 1 - Enabled // 0 - Disabled //

PermanentMessage_Text "Powered By Trifon Dinev! \n www.trifondinev.com" // Text Of The Message

PermanentMessage_Color1 "0" 	// R // Color Of The Red Message // 
PermanentMessage_Color2 "255"   // G // Color Of The Green Message //
PermanentMessage_Color3 "0"   // B // Color Of The Blue Message //

PermanentMessage_Effects "2"    // Message Effects

PermanentMessage_MessagePosX "-1.0"  //X position (-1.0=center, 0.00=left, 1.00=right)

PermanentMessage_MessagePosY "0.10"  //Y position (-1.0=center, 0.00=top, 1.00=bottom)

PermanentMessage_FadeInTime "0.1"   // Time it takes the message to fully appear (fade-in)

PermanentMessage_FadeOutTime "2.0" // Time it takes the message to fully disappear (fade-out)
