///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Note! This Plugin Uses ADMIN_RESERVATION OR SO-CALLED FLAG "b" - "reservation (can join on reserved slots)"! //
// Every Player With Flag "b" Will Have VIP Extras //
// Example: "nickname" "password" "b" "a" //
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////

PremiumVIP_PlayerHealth "120"  // - Set Player Health

PremiumVIP_PlayerArmor "100"  // - Set Player Armor

PremiumVIP_GiveDeagle "0"    // - If "1" - Gives Deagle + Ammo(35), If "0" Gives USP/Glock + Ammo (Default)

PremiumVIP_GiveHE "1"       // - If "1" - Gives 1 HE Grenade, If "0" Doesn't Give Nothing

PremiumVIP_GiveFlash "1"   // - If "1" - Gives 2 Flash Grenades, If "0" Does't Give Nothing

PremiumVIP_GiveSmoke "1"   // - If "1" - Gives 1 Smoke Grenade, If "0" Doesn't Give Nothing